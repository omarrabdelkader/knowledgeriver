<ul *ngFor="let cartList of cartStorage">
    <li>
        <img src = {{cartList.img}} />
    </li>
    <li>
        <p>{{cartList.title}}</p>
    </li>
    <li>
        <p>{{cartList.quantity}}</p>
    </li>
    <li>
        <p>{{cartList.price}}EGP</p>
    </li>

</ul>
<li>{{TotalPrice()}} EGP</li>
